<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
      >
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
      >
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
