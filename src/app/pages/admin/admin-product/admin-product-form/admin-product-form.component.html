<!-- Định nghĩa biến quản lý form -->
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Name</label>
    <!-- Định nghĩa thuộc tính để lắng nghe input -->
    <input
      type="text"
      class="form-control"
      formControlName="name"
    >
    <!-- <input type="text" class="form-control" formControlName="price"> -->
    <!-- <div>
      <span *ngIf="(productForm.get('name')?.dirty || productForm.get('name')?.touched) && productForm.get('name')?.errors?.['required']">
        Tên sp không được để trống
      </span>
    </div> -->
    <!-- productForm.get('tên thuộc tính = new FormGroup()') sẽ là kết quả khi lắng nghe -->
    <app-show-validate
      [field]="productForm.get('name')"
      key="Tên sản phẩm"
    ></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input
      type="text"
      class="form-control"
      formControlName="price"
    >
    <app-show-validate
      [field]="productForm.get('price')"
      key="Giá sản phẩm"
    ></app-show-validate>
  </div>

  <div class="form-group">
    <label for="">Price Sale</label>
    <input
      type="text"
      class="form-control"
      formControlName="sale_price"
    >
    <app-show-validate
      [field]="productForm.get('sale_price')"
      key="Giá sản phẩm sale"
    ></app-show-validate>
  </div>

  <!-- <div class="form-group">
    <label for="">Image</label>
    <input
      type="text"
      class="form-control"
      formControlName="img"
    >
    <app-show-validate
      [field]="productForm.get('img')"
      key="Ảnh sản phẩm"
    ></app-show-validate>
  </div> -->

  <div class="form-group">
    <label for="">Image</label>
    <input
      type="file"
      class="form-control"
      formControlName="img"
      (change)="uploadHandler($event)"
    >
    <app-show-validate
      [field]="productForm.get('img')"
      key="Ảnh sản phẩm"
    ></app-show-validate>
    <img
    [src]="
      products.img ||
      'https://cnctool.store/wp-content/uploads/woocommerce-placeholder.png'
    "
    alt=""
    width="200px"
    class=""
  />
  </div>

  <div class="form-group">
    <label for="">Desc</label>
    <input
      type="text"
      class="form-control"
      formControlName="desc"
    >
    <app-show-validate
      [field]="productForm.get('desc')"
      key="Mô tả sản phẩm"
    ></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Category</label>
    <select class="form-select " aria-label="Default select example " formControlName="category">
  
      <option  value="{{categorys._id}}"  *ngFor=" let categorys of category " >{{categorys.name}}</option>
  
    </select>
  </div>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Kích hoạt</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Không kích hoạt</label>
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!productForm.valid"
    >Submit</button>
  </div>
</form>
